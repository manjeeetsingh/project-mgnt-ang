<header>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">MJS PManagement</a>

    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">User Guide</a>
      </li>

      <li *ngIf="!currentUser" class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active"
          >Login</a
        >
      </li>
      <li *ngIf="!currentUser" class="nav-item">
        <a class="nav-link" routerLink="/signup" routerLinkActive="active"
          >Sign Up</a
        >
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbardrop"
          data-toggle="dropdown"
        >
          <span *ngIf="currentUser">
            {{ currentUser.lname }}, {{ currentUser.fname }}
          </span>
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="#">My Profile</a>
          <a class="dropdown-item" href="#">role</a>
          <a class="dropdown-item" href="#">logout</a>
        </div>
      </li>
    </ul>
  </nav>
</header>
